<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Create User</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Local styles -->
  <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
  <div class="admin-bg">
    <div class="container">
      <div class="admin-container justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <div class="text-center mb-4">
                <h2 class="fw-bold">Admin Panel</h2>
                <p class="text-muted small">Create or update a user account</p>
              </div>

              <form id="adminForm" action="/admin/create-user" method="POST" novalidate>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="user@example.com" required>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
                </div>

                <div class="form-check mb-4">
                  <input class="form-check-input" type="checkbox" id="isAdmin" name="isAdmin">
                  <label class="form-check-label" for="isAdmin">
                    Is Administrator
                  </label>
                </div>

                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>

                <p class="text-center small text-muted mb-0">
                  <a href="login.html">Back to login</a>
                </p>
              </form>
            </div>
          </div>
          <p class="text-center text-muted mt-3 small">Authorized access for administrators only</p>
        </div>
        <div id="users-list">
          <h3>Users list</h3>
        </div>
      </div>
      </div>
    </div>
  </div>

  <script src="./js/admin.js"></script>
</body>
</html>
