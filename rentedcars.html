<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rented Cars</title>
    <link rel="stylesheet" href="./css/rented_cars.css" />
</head>
<body>
    <header>
        <h1>Rented Cars</h1>
        <p class="subtitle">Currently available and rented vehicles</p>
    </header>

    <section class="cars-container">
        <div class="car-card">
            <img src="car1.jpg" alt="Sedan Car">
            <h2>Sedan Deluxe 2022</h2>
            <p>Status: <span class="status rented">Rented</span></p>
            <p>Price per day: $80</p>
        </div>

        <div class="car-card"></div>
            <img src="car2.jpg" alt="SUV Car">
            <h2>Family SUV 2023</h2>
            <p>Status: <span class="status available">Available</span></p>
            <p>Price per day: $120</p>
        </div>

        <div class="car-card">
            <img src="car3.jpg" alt="Sport Car">
            <h2>Sport Turbo 2021</h2>
            <p>Status: <span class="status rented">Rented</span></p>
            <p>Price per day: $150</p>
        </div>
    </section>

    <footer>
        <p>Car Rental Service - All rights reserved</p>
    </footer>
</body>
</html>
